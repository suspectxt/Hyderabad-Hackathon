<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GrowMore</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #2fa6e6; /* Dark Blue */
            --accent-color: #36f1d2; /* Light Blue */
            --success-color: #0e3496; /* Green */
            --warning-color: #ff9800; /* Orange */
            --light-bg: #f8f9fa; /* Light Gray */
            --dark-text: #082668; /* Dark Text */
            --white: #ffffff; /* White */
        }

        body {
            background-color: var(--white);
            color: var(--dark-text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        }

        /* Login Container */
        .login-container {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .login-container p {
            font-size: 0.9rem;
            color: var(--dark-text);
            margin-bottom: 2rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: var(--dark-text);
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--light-bg);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
        }

        .form-group input::placeholder {
            color: #999;
        }

        /* Button Styles */
        .login-button {
            background-color: var(--accent-color);
            color: var(--white);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-button:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
        }

        /* Footer Link */
        .footer-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--dark-text);
        }

        .footer-link a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-link a:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <h1>Welcome Back!</h1>
        <p>Please log in to access your account and continue growing your business.</p>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button"><a href="index.html">Log In</a></button>
        </form>

        <!-- Footer Link -->
        <div class="footer-link">
            Don't have an account? <a href="regpage.html">Register</a>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulate login validation
            if (username && email && password) {
                alert(`Welcome back, ${username}! Redirecting to your dashboard...`);
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
