<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Dashboard</title>
    <link rel="stylesheet" href="aistyles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#user-info">User Info</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#channels">Channels</a></li>
            <li><a href="#plan">Plan</a></li>
            <li><a href="#kpis">KPIs</a></li>
        </ul>
    </nav>

    <main>
        <section id="user-info">
            <h2>User Information</h2>
            <div id="user-details"></div>
        </section>

        <section id="features">
            <h2>Recommended Features</h2>
            <ul id="feature-list"></ul>
        </section>

        <section id="channels">
            <h2>Marketing Channels</h2>
            <div id="channel-grid"></div>
        </section>

        <section id="plan">
            <h2>Marketing Plan</h2>
            <div id="plan-overview"></div>
            <div id="plan-phases"></div>
            <div id="channel-schedules"></div>
            <div id="resource-allocation"></div>
        </section>

        <section id="kpis">
            <h2>Key Performance Indicators</h2>
            <div id="kpi-grid"></div>
        </section>
    </main>

    <script src="jsscript.js"></script>
</body>
</html>
