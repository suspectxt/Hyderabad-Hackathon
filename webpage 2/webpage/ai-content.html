<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator - GrowMore</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #2fa6e6; /* Dark Blue */
            --accent-color: #36f1d2; /* Light Blue */
            --success-color: #0e3496; /* Green */
            --warning-color: #ff9800; /* Orange */
            --light-bg: #f8f9fa; /* Light Gray */
            --dark-text: #082668; /* Dark Text */
            --white: #ffffff; /* White */
        }

        body {
            background-color: var(--white);
            color: var(--dark-text);
        }

        /* Header Styles */
        header {
            background-color: var(--primary-color);
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: var(--white);
            font-size: 1.8rem;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 8rem 2rem 5rem;
            position: relative;
            z-index: 1;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 4rem;
            background: linear-gradient(160deg, rgba(47,166,230,0.1) 0%, rgba(54,241,210,0.1) 100%);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .hero-section h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .hero-section p {
            font-size: 1.2rem;
            color: var(--dark-text);
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Platform Cards Grid */
        .platforms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .platform-card {
            background: var(--white);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .platform-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .platform-card h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .platform-card h2 i {
            font-size: 1.5rem;
        }

        .suggestion-list {
            list-style: none;
            padding: 0;
        }

        .suggestion-list li {
            margin-bottom: 1.2rem;
            padding-left: 1.5rem;
            position: relative;
            line-height: 1.5;
        }

        .suggestion-list li::before {
            content: 'â†’';
            position: absolute;
            left: 0;
            color: var(--accent-color);
        }

        .suggestion-list strong {
            color: var(--primary-color);
            display: block;
            margin-bottom: 0.3rem;
        }

        .hashtags {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .hashtag {
            display: inline-block;
            background: rgba(47,166,230,0.1);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin: 0.3rem;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .hashtag:hover {
            background: rgba(47,166,230,0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.5rem;
            }

            .platform-card {
                padding: 1.5rem;
            }
        }

        /* Footer Styles */
        footer {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 3rem 5%;
            margin-top: 5rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .footer-section h3 {
            margin-bottom: 1.5rem;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin-bottom: 0.8rem;
        }

        .footer-section a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: var(--accent-color);
        }

        /* Regenerate Section Styles */
        .regenerate-section {
            margin-top: 4rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        #promptInput {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(52, 228, 225, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: navy;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #promptInput:focus {
            outline: none;
            border-color: rgb(52, 228, 225);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(52, 228, 225, 0.2);
        }

        #promptInput::placeholder {
            color: #666;
        }

        .regenerate-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            background: rgb(52, 228, 225);
            color: #182f4d;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .regenerate-btn i {
            transition: transform 0.3s ease;
        }

        .regenerate-btn:hover {
            background: rgb(42, 218, 215);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 228, 225, 0.3);
        }

        .regenerate-btn:hover i {
            transform: rotate(180deg);
        }

        .regenerate-btn:active {
            transform: translateY(0);
        }

        /* Responsive Design Updates */
        @media (max-width: 768px) {
            .input-container {
                flex-direction: column;
            }

            .regenerate-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Fix any z-index issues with the background */
        #vanta-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Add these styles to your existing CSS */
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .data-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .data-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .data-box h3 {
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .data-box p {
            color: var(--white);
            font-size: 1rem;
            word-break: break-word;
        }

        .company-overview {
            background: linear-gradient(135deg, rgba(47, 166, 230, 0.1), rgba(54, 241, 210, 0.1));
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .company-overview h2 {
            color: var(--white);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .data-grid {
                grid-template-columns: 1fr;
            }

            .data-box {
                padding: 1rem;
            }
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--white);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .overview-section {
            background: linear-gradient(135deg, rgba(47, 166, 230, 0.1), rgba(54, 241, 210, 0.1));
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .company-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .company-header i {
            font-size: 3rem;
            color: var(--accent-color);
        }

        .company-header h1 {
            font-size: 2.5rem;
            color: var(--white);
            margin: 0;
        }

        .industry-badge {
            background: var(--accent-color);
            color: var(--dark-text);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: 500;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .card-header i {
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        .card-header h2 {
            color: var(--white);
            margin: 0;
            font-size: 1.3rem;
        }

        .card-content {
            padding: 1.5rem;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-item i {
            color: var(--accent-color);
            font-size: 1.2rem;
            margin-top: 0.2rem;
        }

        .info-item h3 {
            color: var(--accent-color);
            margin: 0 0 0.3rem 0;
            font-size: 1rem;
        }

        .info-item p {
            color: var(--white);
            margin: 0;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }

            .company-header h1 {
                font-size: 2rem;
            }
        }

        /* Loading Animation */
        @keyframes shimmer {
            0% {
                background-position: -468px 0;
            }
            100% {
                background-position: 468px 0;
            }
        }

        .loading {
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0.1) 8%,
                rgba(255, 255, 255, 0.2) 18%,
                rgba(255, 255, 255, 0.1) 33%
            );
            background-size: 800px 104px;
            animation: shimmer 2s infinite linear;
        }

        /* Add these new styles */
        .section-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }

        .schedule-card, .priority-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
        }

        .schedule-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s ease;
        }

        .schedule-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .time-badge {
            background: var(--accent-color);
            color: var(--dark-text);
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .schedule-details {
            flex: 1;
            margin: 0 1rem;
        }

        .platform-tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .platform-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .priority-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s ease;
        }

        .priority-marker {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .priority-high .priority-marker { background: #ff4757; }
        .priority-medium .priority-marker { background: #ffa502; }
        .priority-normal .priority-marker { background: #2ed573; }

        .platform-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .platform-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            border-top: 4px solid var(--platform-color);
        }

        .platform-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--white);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(14, 4, 99, 0.7);
        }

        .platform-growth {
            text-align: center;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .platform-growth.positive {
            background: rgba(46, 213, 115, 0.1);
            color: #2ed573;
        }

        .platform-growth.negative {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
        }

        @media (max-width: 768px) {
            .section-grid {
                grid-template-columns: 1fr;
            }
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        /* Add this new loading spinner style */
        .loading-spinner {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: var(--accent-color);
            font-size: 1.2rem;
            gap: 1rem;
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            color: var(--white);
            background: rgba(255, 71, 87, 0.1);
            border-radius: 15px;
            margin: 2rem 0;
        }

        .error-message i {
            font-size: 2rem;
            color: #ff4757;
            margin-bottom: 1rem;
        }

        .error-message button {
            background: var(--accent-color);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            color: var(--dark-text);
            font-weight: 500;
            margin-top: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .error-message button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="vanta-background"></div>
    <header>
        <nav>
            <a href="index.html" class="logo">GrowMore</a>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="ai-content.html">AI Content</a>
                <a href="analytics.html">Analytics</a>
                <a href="settings.html">Settings</a>
            </div>
        </nav>
    </header>

    <div class="dashboard-container">
        <div class="content-wrapper">
            <div id="loadingSpinner" class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                Loading...
            </div>
            <div id="mainContent" class="main-content"></div>
        </div>
    </div>

    <script>
        // Function to show loading spinner
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';
        }

        // Function to hide loading spinner
        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        // Function to fetch data from API
        async function fetchCompanyData() {
            showLoading();
            try {
                const response = await fetch('http://localhost:4000/api/company-data', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        // Add any authentication headers if needed
                        // 'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        // Function to show error message
        function showError(message) {
            const mainContent = document.querySelector('.main-content');
            mainContent.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>${message}</p>
                    <button onclick="fetchCompanyData()">Try Again</button>
                </div>
            `;
        }

        // Function to update UI with fetched data
        function updateUI(data) {
            const mainContent = document.querySelector('.main-content');
            mainContent.innerHTML = `
                <!-- Company Overview Section -->
                <div class="overview-section">
                    <div class="company-header">
                        <i class="fas fa-building"></i>
                        <h1>${data.companyName || 'Company Name'}</h1>
                        <div class="company-meta">
                            <span class="meta-badge">
                                <i class="fas fa-users"></i> ${data.employeeCount || '0'} Employees
                            </span>
                            <span class="meta-badge">
                                <i class="fas fa-cube"></i> ${data.products?.length || '0'} Products
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Company Details Grid -->
                <div class="details-grid">
                    <!-- Description Card -->
                    <div class="info-card">
                        <div class="card-header">
                            <i class="fas fa-info-circle"></i>
                            <h2>Company Description</h2>
                        </div>
                        <div class="card-content">
                            <p class="description-text">${data.companyDescription || 'No description available'}</p>
                        </div>
                    </div>

                    <!-- Products Card -->
                    <div class="info-card">
                        <div class="card-header">
                            <i class="fas fa-box-open"></i>
                            <h2>Products</h2>
                        </div>
                        <div class="card-content">
                            <div class="products-grid">
                                ${data.products ? data.products.map(product => `
                                    <div class="product-item">
                                        <i class="fas fa-cube"></i>
                                        <span>${product}</span>
                                    </div>
                                `).join('') : '<p class="empty-state">No products listed</p>'}
                            </div>
                        </div>
                    </div>

                    <!-- Sales Analytics -->
                    <div class="info-card">
                        <div class="card-header">
                            <i class="fas fa-chart-line"></i>
                            <h2>Sales Analytics</h2>
                        </div>
                        <div class="card-content">
                            <div class="analytics-item">
                                <div class="analytics-label">
                                    <i class="fas fa-shopping-cart"></i>
                                    <span>Sales Volume</span>
                                </div>
                                <div class="analytics-value">
                                    ${data.salesVolume || '0'} units / ${data.salesPeriod || 'period'}
                                </div>
                            </div>
                            <div class="analytics-item">
                                <div class="analytics-label">
                                    <i class="fas fa-users"></i>
                                    <span>Customer Type</span>
                                </div>
                                <div class="analytics-value">
                                    ${data.customerType || 'Not specified'}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', fetchCompanyData);
    </script>
</body>
</html>
